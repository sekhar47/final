<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Skills</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f8f9fa; /* Light gray background */
        }
 
        h2, table, .success-message, .create-link-container {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
 
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary color */
        }
 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle lift */
        }
 
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6; /* Bootstrap table border color */
        }

        th.title-row {
            background-color: rgb(1, 157, 190); /* Light background for the title row */
        }
 
        .create-link-container {
            display: flex;
            justify-content: flex-end; /* Move buttons to the right */
            margin-top: 10px;
        }
 
        .create-link {
            flex: 0 0 calc(20% - 10px); /* Adjust the width as needed */
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            margin-left: 10px; /* Add space between buttons */
            display: none; /* Initially hide the buttons */
        }
 
        .create-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
 
        form {
            margin-top: 20px;
        }
 
        button {
            padding: 8px 16px; /* Reduced size */
            background-color: #dc3545; /* Bootstrap danger color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
 
        button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
 
        .success-message {
            color: #28a745; /* Bootstrap success color */
            margin-top: 10px;
            font-weight: bold;
        }
 
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
 
    <script>
        function confirmDelete() {
            var checkboxes = document.querySelectorAll('input[name="skillsToDelete"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one skill to delete.");
                return false;
            }
            var confirmation = confirm("Delete Skills Carefully. The associated data for employees will also be affected. Are you sure?");
            return confirmation;
        }
 
        function toggleCreateButtons() {
            var createLinks = document.getElementsByClassName("create-link");
            for (var i = 0; i < createLinks.length; i++) {
                createLinks[i].style.display = createLinks[i].style.display === "none" ? "inline-block" : "none";
            }
        }
    </script>
</head>
<body>
    <h2>View Skills</h2>
 
    <div class="create-link-container">
        <button onclick="toggleCreateButtons()">Create</button>
        <a th:href="@{/createDomainPage}" class="create-link">Create Domain</a>
        <a th:href="@{/createSubdomainPage}" class="create-link">Create Subdomain</a>
        <a th:href="@{/createSkillPage}" class="create-link">Create Skill</a>
    </div>
 
    <form th:action="@{/deleteSkills}" method="post" onsubmit="return confirmDelete()">
        <table border="1">
            <thead>
                <tr>
                    <th class="title-row">Select</th>
                    <th class="title-row">Skill ID</th>
                    <th class="title-row">Skill Name</th>
                    <th class="title-row">Subdomain</th>
                    <th class="title-row">Domain</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="skill : ${skills}">
                    <td><input type="checkbox" th:value="${skill.skillid}" name="skillsToDelete"></td>
                    <td><span th:text="${skill.skillid}"></span></td>
                    <td><span th:text="${skill.skillname}"></span></td>
                    <td><span th:text="${skill.subdomain}"></span></td>
                    <td><span th:text="${skill.domain}"></span></td>
                </tr>
            </tbody>
        </table>
 
        <button type="submit">Delete Selected</button>
    </form>
 
    <div th:if="${param.deleted}" class="success-message">
        <p>Delete successful! The associated data for employees has been affected.</p>
    </div>
 
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
