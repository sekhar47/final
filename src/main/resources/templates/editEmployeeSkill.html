<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Skill</title>
    
      <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a6d8ff, #5bc0de);
            color: #333;
            margin: 20px;
        }
 
        h2 {
            color: #333;
            text-align: center;
        }
 
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
 
        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
        }
 
        button {
            background: linear-gradient(to bottom, #a6d8ff, #5bc0de);
            color: #000000;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
 
        button:hover {
            background: linear-gradient(to bottom, #5bc0de, #a6d8ff);
        }
 
        /* Additional Styles */
        input[type="text"]:focus,
        select:focus {
            border-color: #2ecc71;
            outline: none;
        }
 
        label.required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
 
        .form-group {
            margin-bottom: 20px;
        }
 
        .form-group:last-child {
            margin-bottom: 0;
        }
 
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
 
<h2>Edit Employee Skill</h2>
 
<form action="/saveChanges" method="post">
    <input type="hidden" name="id.empid" th:value="${employeeSkill.id.empid}" readonly>
    <input type="hidden" name="id.skillid" th:value="${employeeSkill.id.skillid}" readonly>
    
    <label for="proficiency">Proficiency:</label>
    <select id="proficiency" name="proficiency">
        <option value="Awareness" th:selected="${employeeSkill.proficiency == 'Awareness'}">Awareness</option>
        <option value="Novice" th:selected="${employeeSkill.proficiency == 'Novice'}">Novice</option>
        <option value="Proficiency" th:selected="${employeeSkill.proficiency == 'Proficiency'}">Professional</option>
        <option value="Expert" th:selected="${employeeSkill.proficiency == 'Expert'}">Expert</option>
    </select>
    <br>
    
    <label for="exp">Experience:</label>
    <input type="text" id="trainingdays" name="trainingdays" th:value="${employeeSkill.trainingdays}">
    <br>
    
    <label for="cert_source">Cert Source:</label>
    <input type="text" id="certificationname" name="certificationname" th:value="${employeeSkill.certificationname}">
    <br>
    
    <button type="submit">Save Changes</button>
</form>
 
</body>
</html>
