 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    <link rel="icon" href="MicrosoftTeams-image (1).png" type="image/x-icon">
    <title>TalenTrack | Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f7fc; /* Light blue background color */
            color: #001f3f; /* Dark blue text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 20s infinite alternate;
        }
 
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
 
            100% {
                background-position: 100% 100%;
            }
        }
 
        .a4-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #99ccff; /* Lighter blue background for the A4 container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }
 
        .a4-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
 
        .emp-profile {
            margin-top: 20px;
            position: relative;
            background-color: #ffffff; /* White background for the profile details section */
            padding: 20px;
            border-radius: 10px;
        }
 
        .profile-image {
            position: absolute;
            top: 20px;
            right: 100px;
            border-radius: 50%;
            overflow: hidden;
            width: 120px; /* Enlarged width */
            height: 120px; /* Enlarged height */
            border: 2px solid #005580; /* Darker blue border for a cleaner look */
        }
 
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
 
      /* .profile-head h5{
			color: #00580;
		}*/
        .profile-head h6 {
            color: #001f3f; /* Dark blue text color for name and designation */
        }
 
        .tab-content {
            margin-top: 20px;
        }
 
        .form-group label {
            color: #001f3f; /* Dark blue label text color */
        }
 
        .form-control {
            border-color: #001f3f; /* Dark blue border color for form controls */
            transition: border-color 0.3s ease-in-out;
        }
 
        .form-control:hover {
            border-color: #b3b3b3; /* Light gray color on hover */
        }
 
        .btn-primary {
            background-color: #005580; /* Darker blue background color for the primary button */
            border-color: #005580;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out, color 0.3s ease-in-out;
            color: #f0f7fc; /* Light blue text color for the button */
            display: block;
            margin: 20px auto;
        }
 
        .btn-primary:hover {
            background-color: #003366; /* Darker blue color on hover */
            border-color: #003366;
        }
    </style>
</head>
 
<body>
    <div class="a4-container">
        <div class="container emp-profile">
            <div class="col-md-12">
                <div class="profile-head">
                    <h5>
						
						        <img th:src="@{/profile-pictures/profile_picture_{user.empid}.jpg}" alt="Profile Picture" width="200">

						
                        <!-- Display actual name from the database -->
                        <span th:text="${user.name}"></span>
                    </h5>
                    <h6>
                        <!-- Display designation from the database -->
                        <span th:text="${user.designation}"></span>
                    </h6>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
 
            <div class="col-md-12">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="form-group row">
                            <label for="employeeId" class="col-md-6 col-form-label">Employee Id</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="employeeId" th:value="${user.empid}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-md-6 col-form-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="name" th:value="${user.name}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-6 col-form-label">Email</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="email" th:value="${user.empemail}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-md-6 col-form-label">Phone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="phone" th:value="${user.empmobile}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="availability" class="col-md-6 col-form-label">Availability</label>
                            <div class="col-md-6">
                                <select class="form-control" id="availability" name="availability" disabled>
                                    <option value="true" th:selected="${user.availability}">Available</option>
                                    <option value="false" th:selected="${!user.availability}">In Project</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
 
            <!-- Added the image container -->
            <div class="profile-image">
                <img src="/css/img/profile.png" alt="Profile Image">
            </div>
 
            <!-- Moved the button here -->
            <button class="btn btn-primary" id="editAvailabilityBtn">Edit Profile</button>
 
        </div>
    </div>
 
    <!-- Add this script at the bottom of the profile.html file -->
    <script>
        // Function to redirect to the edit availability page
        function editAvailability() {
            window.location.href = "/editAvailability";
        }
 
        // Attach click event listener to the edit button
        document.getElementById("editAvailabilityBtn").addEventListener("click", function () {
            editAvailability();
        });
    </script>
</body>
 
</html>
