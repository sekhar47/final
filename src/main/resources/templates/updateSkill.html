<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Skill</title>
</head>
<body>
<h1>Update User Skill</h1>

<form th:action="@{/user/update-skill}" method="post">
    <input type="hidden" th:name="empid" th:value="${userSkill.empid}" />
    <input type="hidden" th:name="skillid" th:value="${userSkill.skillid}" />
    <label>Certification Name:</label>
    <input type="text" th:name="certificationName" th:value="${userSkill.certificationname}" /><br/>
    <label>Rating:</label>
    <input type="text" th:name="rating" th:value="${userSkill.proficiency}" /><br/>
    <label>Training Days:</label>
    <input type="text" th:name="trainingDays" th:value="${userSkill.trainingdays}" /><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
